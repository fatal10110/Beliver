version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: beliver_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sons_of_abrim
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: beliver_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  simulation:
    build:
      context: ./apps/simulation
    container_name: beliver_simulation
    ports:
      - "8081:8081"
    environment:
      SIM_PORT: 8081

  compiler:
    build:
      context: ./apps/compiler
    container_name: beliver_compiler
    ports:
      - "8082:8082"
    environment:
      COMPILER_PORT: 8082

  # apps/server and apps/client are run via 'npm run dev'

volumes:
  postgres_data:
  redis_data:
