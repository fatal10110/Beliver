version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: beliver_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sons_of_abrim
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: beliver_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # Future apps/server and apps/client services will be added here or run via 'turbo dev'

volumes:
  postgres_data:
  redis_data:
